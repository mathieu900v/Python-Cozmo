<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>S'inscrire</title>
  </head>
  <body>
    <div style="text-align: center;">
      <h2>Création de compte</h2>
      <p>Si vous avez déjà un compte,
        <a href="{% url 'website_cozmo:index' %}">
          connectez-vous !
        </a>
      </p>

      <form method="POST" action="{% url 'website_cozmo:signup' %}">  
        {% csrf_token %}
        <label>Nom d'utilisateur</label><br/>
        <input type="text" name="username" placeholder="Entrez le nom d'utilisateur" required="required"> <br/><br/>
        
        <label>Prénom</label><br/>
        <input type="text" name="firstname" placeholder="Entrez le nom d'utilisateur" required="required"> <br/><br/>
       
        <label>nom</label><br/>
        <input type="text" name="lastname" placeholder="Entrez le nom d'utilisateur" required="required"> <br/><br/>

        <label>Mot de passe</label> <br/>
        <input type="password" name="password" placeholder="Entrez le mot de passe" required="required"> <br/><br/>
        <input type="submit">
      </form>
    </div>

  </body>
</html>

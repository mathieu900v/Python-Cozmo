<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MODE LIBRE</title>
  </head>
  <body style="background-color: #ECEFF1;">
    <div style="text-align: center;">
      <h2>Coder librement ci-dessous</h2>
      <form method="POST" action="{% url 'website_cozmo:createprogram' %}">  
        {% csrf_token %}
        <textarea id="editor" name="content" style="width:50vw;height: 90vh;"></textarea>
        <button type="submit">RUN</button>
      </form>

      <div>
        <p style="text-decoration: underline;">Voici la sortie console</p>
        {% if log %}
        <p style="color: red;">
          {{log}} 
        </p>
        {% endif %}
      </div>
  
    </div>

  </body>
</html>
